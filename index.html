<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header>
        <div>Welcome to your personal library</div>
        <a href="https://github.com/scuddi/odin-library" target="_blank"><img src="images/github.svg" alt="GitHub Logo"></a>
    </header>
    <section class="content">
        <div class="book-card">
            <div class="book-title">Title</div>
            <div class="book-author">Author</div>
            <div class="book-pages">Pages</div>
            <div class="book-read">Read</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
