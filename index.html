<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header>
        <div>Welcome to your personal library</div>
        <a href="https://github.com/scuddi/odin-library" target="_blank"><img src="images/github.svg" alt="GitHub Logo"></a>
    </header>
    <section class="form-area">
        <button id="expand-form">Add new book</button>
        <form class="form-hidden" id="form">
            <label for="title">Title:</label>
            <input type="text" name="title" required id="form-title">
            <label for="author">Author:</label>
            <input type="text" name="author" required id="form-author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" min="0" required id="form-pages">
            <label for="status">Status:</label>
            <input type="checkbox" name="status" id="form-status">
            <input id="submit" type="submit" Value="Add book">
        </form>
    </section>
    <section class="content" id="content">
        <!-- Testdaten! -->
        <div class="book-card">
            <div class="book-title">"The Abolition of Man"</div>
            <div class="book-author">Author: C. S. Lewis</div>
            <div class="book-pages">Pages: 48</div>
            <div class="book-read">
                <div class="book-read-text">Read: </div>
                <input class="tgl" id="toggle" type="checkbox"/>
                <label class="tgl-btn" for="toggle"></label>
            </div>
            <button class="remove-book" onclick="return this.parentNode.remove();">X</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
