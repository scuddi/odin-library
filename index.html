<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header>
        <div>Welcome to your personal library</div>
        <a href="https://github.com/scuddi/odin-library" target="_blank"><img src="images/github.svg" alt="GitHub Logo"></a>
    </header>
    <section class="form-area">
        <button id="expand-form">Add new book</button>

        <!--Form is hidden and gets displayed on button click above-->

        <form class="form-hidden" id="form">
            <label for="title">Title:</label>
            <input type="text" name="title" required id="form-title">
            <label for="author">Author:</label>
            <input type="text" name="author" required id="form-author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" min="0" required id="form-pages">
            <label for="status">Read:</label>
            <input type="checkbox" name="status" id="form-status">
            <input id="submit" type="submit" Value="Add book">
        </form>
    </section>
    <section class="content" id="content">

        <!-- Added books are going to be displayed here. -->

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
